<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TripTaste</title>
    <!-- Script per gestire il routing SPA -->
    <script>
      (function() {
        const redirect = sessionStorage.getItem('redirectPath');
        if (redirect && redirect !== window.location.pathname) {
          sessionStorage.removeItem('redirectPath');
          const basePath = '/TripTaste';
          const cleanPath = redirect.replace(new RegExp(`^${basePath}`), '');
          history.replaceState(null, null, cleanPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Questo script Ã¨ essenziale! Non rimuoverlo -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
